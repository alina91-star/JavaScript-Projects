<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/game.css">

    <!-- Link to JavaScript -->
    <script src="js/tictactoe.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Game Board -->
    <table>
        <tr>
            <td id="A1" onclick="placeXorO('A1')"></td>
            <td id="A2" onclick="placeXorO('A2')"></td>
            <td id="A3" onclick="placeXorO('A3')"></td>
        </tr>
        <tr>
            <td id="B1" onclick="placeXorO('B1')"></td>
            <td id="B2" onclick="placeXorO('B2')"></td>
            <td id="B3" onclick="placeXorO('B3')"></td>
        </tr>
        <tr>
            <td id="C1" onclick="placeXorO('C1')"></td>
            <td id="C2" onclick="placeXorO('C2')"></td>
            <td id="C3" onclick="placeXorO('C3')"></td>
        </tr>
    </table>

    <!-- Reset Button -->
    <button onclick="resetGame()">Restart Game</button>
</body>
</html>

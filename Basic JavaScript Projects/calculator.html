<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.2em;
      text-align: right;
    }

    .buttons input {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.1em;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons input:hover {
      background: #bbb;
    }

    .buttons input.operator {
      background: #ff9500;
      color: #fff;
    }

    .buttons input.operator:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <form name="calc">
      <input type="text" name="display" readonly>
      <div class="buttons">
        <input type="button" value="7" onclick="calc.display.value += '7'">
        <input type="button" value="8" onclick="calc.display.value += '8'">
        <input type="button" value="9" onclick="calc.display.value += '9'">
        <input type="button" value="/" class="operator" onclick="calc.display.value += '/'"><br>

        <input type="button" value="4" onclick="calc.display.value += '4'">
        <input type="button" value="5" onclick="calc.display.value += '5'">
        <input type="button" value="6" onclick="calc.display.value += '6'">
        <input type="button" value="*" class="operator" onclick="calc.display.value += '*'"><br>

        <input type="button" value="1" onclick="calc.display.value += '1'">
        <input type="button" value="2" onclick="calc.display.value += '2'">
        <input type="button" value="3" onclick="calc.display.value += '3'">
        <input type="button" value="-" class="operator" onclick="calc.display.value += '-'"><br>

        <input type="button" value="0" onclick="calc.display.value += '0'">
        <input type="button" value="C" onclick="calc.display.value = ''">
        <input type="button" value="=" class="operator" onclick="calc.display.value = eval(calc.display.value)">
        <input type="button" value="+" class="operator" onclick="calc.display.value += '+'">
      </div>
    </form>
  </div>

</body>
</html>

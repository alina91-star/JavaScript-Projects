<!-- 
    jquery_challenge.html
    This file demonstrates the use of a jQuery event and a jQuery effect.
    We will use the click event and the fadeToggle effect.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Challenge</title>

    <!-- Step 1: Reference the latest version of jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f8ff;
            margin-top: 100px;
        }

        h2 {
            color: #004aad;
        }

        #hero {
            background-color: #ffe8b3;
            width: 300px;
            height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ff6600;
        }

        button {
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0066ff;
        }
    </style>
</head>
<body>

    <!-- Page heading -->
    <h2>jQuery Challenge: Event + Effect</h2>

    <!-- A div that will appear/disappear using jQuery -->
    <div id="hero">✨ Hello, I’m a jQuery Box!</div>

    <!-- A button to trigger our jQuery event -->
    <button id="btnToggle">Click Me to Toggle Magic!</button>

    <script>
        /*
            jQuery section
            - Waits for the page to be ready
            - Adds a click event listener to the button
            - Uses the fadeToggle effect on the #hero box
        */
        $(document).ready(function() {
            $("#btnToggle").click(function() {
                $("#hero").fadeToggle(1000); // Fade in/out animation over 1 second
            });
        });
    </script>

</body>
</html>
